<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="game.css">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find farven</title>
	
	<script>
		document.addEventListener("DOMContentLoaded", function() { 
			<!-- Add links to buttons  -->
			document.getElementById("easyGame").addEventListener("click", function(){
				location.href = "./game.html?modeSelected=easyGame";
			});
			document.getElementById("standardGame").addEventListener("click", function(){
				location.href = "./game.html?modeSelected=standardGame";
			});
			document.getElementById("hardGame").addEventListener("click", function(){
				location.href = "./game.html?modeSelected=hardGame";
			});
			
			<!-- Disable buttons -->
			document.getElementById("btnEndGame").disabled = true;
			document.getElementById("btnRestartGame").disabled = true;
			<!-- Dim buttons so they look inactive -->
			document.getElementById("btnEndGame").style.backgroundColor = "Gray";
			document.getElementById("btnRestartGame").style.backgroundColor = "Gray";
		});
	</script>
	
</head>
<body>

    <div id="GAME">
        <div id="sideViewer" class="box-size" >
            <div class="sideViewEle" >
                <article id="timeLeft" class="sideEle">Tid<br><p id="timeView" class="text-white" >0:00</p></article>
                <article id="trialWatcher" class="sideEle">Forsøg<p id="trialView">0</p></article>
                <article id="pointWatcher" class="sideEle">Kortpar<p id="pointView">0</p></article>
            </div>
            <div class="infoView">
                <div class="infoBox">
                    <p class="text-white">
                        I Find farven gælder det om at finde farven, som passer til farven i den runde cirkel.                     
                    </p>
                    <div class="end-thumb">
                        <button id="btnEndGame" class="sideBtn" >Afslut spil</button>
                        <button id="btnRestartGame" class="sideBtn">Spil igen</button>
                        <a class="home" href="../frontpage/frontpage.html"><img class="homeImg" src="./img/home-KNAP orange.png"><p class="text-white">Hjem</p></img></a>                    
                    </div>
                </div>
            </div>
        </div>
        <main id="mainFrame" class="frame mainGrid-flex box-size">           
            <div class="game-modes">
                <h2 class="modeSelection" >Vælg sværhedsgrad.....</h2>
                <div class="game-Selectors">
                    <button id="easyGame" class="easyGame modeSelection">Let</button>
                    <button id="standardGame" class="standardGame modeSelection">Standard</button>
                    <button id="hardGame" class="hardGame modeSelection">Svær</button>
                </div>
            </div>
        </main>
    </div>
    
</body>
</html>
